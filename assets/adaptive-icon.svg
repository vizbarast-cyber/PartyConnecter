  <!-- Glow effect circles -->
  <circle cx="512" cy="512" r="465.91999999999996" fill="#9D4EDD" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="512" cy="512" r="394.24" fill="#9D4EDD" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main icon - Party symbol (confetti/sparkles) -->
  <g transform="translate(512, 512)">
    <!-- Sparkle 1 -->
    <path d="M 0,-215.04 L 5,-179.2 L 0,-143.35999999999999 L -5,-179.2 Z" fill="#E0AAFF"/>
    <path d="M 0,-143.35999999999999 L 3,-107.52 L 0,-71.67999999999999 L -3,-107.52 Z" fill="#C77DFF"/>
    
    <!-- Sparkle 2 -->
    <path d="M 143.35999999999999,143.35999999999999 L 179.2,184.2 L 215.04,143.35999999999999 L 179.2,174.2 Z" fill="#E0AAFF"/>
    
    <!-- Sparkle 3 -->
