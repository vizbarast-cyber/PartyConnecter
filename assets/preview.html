<!DOCTYPE html>
<html>
<head>
  <title>PartyConnect Icon Preview</title>
  <style>
    body {
      background: #0A0A0F;
      color: #B8B8D1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-box {
      background: #1A1A2E;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #3A3A4E;
    }
    .icon-box h3 {
      color: #9D4EDD;
      margin-top: 0;
    }
    img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ PartyConnect Icon Preview</h1>
  <p>Preview of generated icons. Convert SVG to PNG for use in the app.</p>
  
  <div class="preview">
    <div class="icon-box">
      <h3>App Icon (1024x1024)</h3>
      <img src="icon.svg" alt="Icon">
    </div>
    
    <div class="icon-box">
      <h3>Splash Screen (2048x2048)</h3>
      <img src="splash.svg" alt="Splash">
    </div>
    
    <div class="icon-box">
      <h3>Adaptive Icon (1024x1024)</h3>
      <img src="adaptive-icon.svg" alt="Adaptive Icon">
    </div>
    
    <div class="icon-box">
      <h3>Favicon (512x512)</h3>
      <img src="favicon.svg" alt="Favicon">
    </div>
  </div>

</html>
